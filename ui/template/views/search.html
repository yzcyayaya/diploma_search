<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{[{.keyword}]} - 搜索</title>
  <link rel="shortcut icon" href="static/img/search.svg" type="image/x-icon">
  <!-- css 文件 -->
  <link rel="stylesheet" href="static/css/foundation.min.css">
  <link rel="stylesheet" href="static/css/layui.css" media="all">

  <!-- jQuery 库 -->
  <script src="static/js/jquery.min.js"></script>

  <!-- JavaScript 文件 -->
  <script src="static/js/foundation.min.js"></script>
  <script src="static/js/modernizr.js"></script>
  <script src="static/js/layui.js" charset="utf-8"></script>
  <style>
    @media (max-width: 800px) and (min-width: 400px) {}

    @media (max-width: 4000px) and (min-width: 900px) {
      .layui-card-header {
        height: 10%;
      }

      .layui-card-header .search-hearch {
        margin-top: 2%;
        width: 100%;
        height: 45px;
        display: flex;
      }

      .layui-card-header .search-hearch .s1 {
        text-align: center;
        flex: 1;
      }

      .layui-card-header .search-hearch .s2 {
        flex: 5;
        display: flex;
      }

      .layui-card-header .search-hearch .s3 {
        display: flex;
        flex: 10;
      }

      .layui-card-header .search-hearch .s2 .search-input {
        display: flex;
        /* border: 1px solid red; */
        border: 1px solid #ccc !important;
        padding: 4px;
        border-radius: 16px !important;
        /* border-radius: 15%; */
        width: 100%;
      }

      .new-search-input {
        display: flex;
        border: 1px solid red !important;
        padding: 4px;
        border-radius: 16px !important;
        width: 100%;
      }

      .layui-card-header .search-hearch .s2 .search-input i {
        flex: 1;
      }

      .layui-card-header .search-hearch .s2 .search-input input {
        /* display: none; */
        /* visibility: hidden; */
        border: none;
        outline: medium;
        background-color: rgba(0, 0, 0, 0);
        /* border-style: none; */
        box-shadow: 0px 0px 0px 0px;
        flex: 30;
      }

      .layui-card-header .search-hearch .s3 .blank {
        flex: 10;
      }

      .layui-card-header .search-hearch .s3 .user-dropdown {
        flex: 1;
      }

      /* .layui-panel>ol>hr:nth-last-child(-n+1),
      .layui-panel>ol>br:nth-last-child(-n+1) {
        display: none;
        visibility: hidden;
      } */
    }
  </style>
</head>

<body>
  <div>
    <div class="layui-card">
      <div class="layui-card-header">
        <div class="search-hearch">
          <div class="s1">m2搜索</div>
          <div class="s2">
            <div class="search-input">
              <i class="layui-icon layui-icon-search"></i>
              <!-- 动态渲染输入框值 -->
              <input id="keyword" type="text" value="{[{.keyword}]}" autocomplete="off" placeholder="你知道的,一切为了检索。">
            </div>
          </div>
          <div class="s3">
            <span class="blank"></span>
            <button class="layui-btn layui-btn-primary user-dropdown">
              <i class="layui-icon layui-icon-spread-left layui-font-12"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="layui-card-body large-6">
        <div>
          <ol>
            {[{$length := len .resp.Hits }]}
            {[{$length = subtractionOne $length}]}
            {[{range $key,$value := .resp.Hits}]}
            <li class="layui-panel">
              <div style="padding: 30px;">
                {[{$key}]} :{[{$value}]}
              </div>
            </li>
            {[{/**解决最后两个多余hr br问题**/}]}

            {[{if eq $length $key }]}
            {[{else}]}
            <br>
            {[{end}]}
            {[{end}]}
          </ol>

        </div>
      </div>
    </div>
  </div>
  <script>
    layui.use(['dropdown', 'util', 'layer', 'table'], function () {
      var dropdown = layui.dropdown
        , util = layui.util
        , layer = layui.layer
        , table = layui.table;
      dropdown.render({
        elem: '.user-dropdown'
        , data: [{
          title: 'menu item11'
          , id: 100
        }, {
          title: 'menu item22'
          , id: 101
        }, {
          title: 'menu item33'
          , id: 102
        }]
        , click: function (obj) {
          layer.tips('点击了：' + obj.title, this.elem, { tips: [1, '#5FB878'] })
        }
      });
    })
    //输入框
    $("#keyword").focus(function (e) {
      // 输入框获取焦点
      $(".search-input")[0].setAttribute("style",
        //增加阴影
        'box-shadow:' + "0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"
      )
      document.onkeydown = function (e) {
        var ev = document.all ? window.event : e;
        if (ev.keyCode == 13) {
          var keyword = $("#keyword").val();
          console.log(keyword)
          //跳转
          window.location = "/search?q=" + keyword;
        }
      }
    }).blur(function () {
      // 输入框失去焦点
      $(".search-input")[0].setAttribute("style",
        //取消阴影
        'box-shadow:' + ";"
      )
    });
  </script>
</body>

</html>
